


<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ens Trivia Quiz</title>

</head>

<body>

    <div>
        
    <h1 id="welcome">Welcome to ENS Trivia Quiz!</h1>
        
    </div>
    
    <img src= assets/home_logo.png alt="Ens Trivia Quiz" id="opening_pic">
    <input type="button" id="start" value="Let's Go!">

        <h1 id="category"> </h1>
        <h1 id="question"></h1>
        <ul id="choices_ul"></ul>
        <h3 id="verdict"></h3>
        <h3 id="explanation"></h3>
        <div id="score"></div>
    
    <div id="gameover_message"></div>
    <div id="next_question"></div>
    <div id="restart_game"></div>

    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="questions.js"></script>
    <script src="app.js"></script>
    
</body>

</html>
